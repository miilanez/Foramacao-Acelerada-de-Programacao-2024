<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
let valor1 = prompt("Informe o primeiro valor: ")
let valor2 = prompt("Informe o segundo valor: ")

soma = parseInt(valor1) + parseInt(valor2);

console.log('O primeiro valor digitado foi: ' + valor1 + ' e o segundo valor como: ' + valor2)
console.log('E a soma dos dois números é: ' + soma)
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Exibir Alert" />

</body>
</html></div>
